#
# Target configuration file for z88dk
#

# Asm file which contains the startup code (without suffix)
CRT0		 DESTDIR/lib/target/laser500/classic/laser500_crt0

# Any default options you want - these are options to zcc which are fed
# through to compiler, assembler etc as necessary
OPTIONS		 -O2 -SO2 -iquote. -DZ80 -D__LASER500__ -M -subtype=default -clib=default

CLIB		default -llaser500_clib -lndos -Cc-standard-escape-chars 

SUBTYPE		default -Cz+laser500  -startup=1 
SUBTYPE		rom -Cz+rom -Cz-s -Cz32768 -Cz--rombase=0 -startup-2

INCLUDE alias.inc
