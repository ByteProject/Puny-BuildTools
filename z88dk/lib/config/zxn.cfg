#
# Target configuration file for z88dk
#

# ZX has a custom maths library
Z88MATHFLG      -D__NATIVE_MATH__
Z88MATHLIB      mzx

# Asm file which contains the startup code (without suffix)
# Not supported in classic library
CRT0		 DESTDIR/lib/zxn_crt0

# Any default options you want - these are options to zcc which are fed
# through to compiler, assembler etc as necessary
OPTIONS   -mz80n -O2 -SO2 -iquote. -D__Z88DK -D__ZXNEXT -D__Z80 -DZ80 -D__Z80N -subtype=default -clib=sdcc_iy

# Add special post-processing for z80n cpu
COPTRULESCPU    DESTDIR/lib/z80n_rules.2

CLIB      new -Cc-standard-escape-chars -D__SCCZ80 -nostdlib -isystemDESTDIR/include/_DEVELOPMENT/sccz80 -Ca-IDESTDIR/libsrc/_DEVELOPMENT/target/zxn -lzxn -LDESTDIR/libsrc/_DEVELOPMENT/lib/sccz80 -Cl-IDESTDIR/libsrc/_DEVELOPMENT/target/zxn -crt0=DESTDIR/libsrc/_DEVELOPMENT/target/zxn/zxn_crt.asm.m4
CLIB      sdcc_ix -compiler=sdcc -D__SDCC -D__SDCC_IX -Ca-D__SDCC_IX -Cl-D__SDCC_IX -nostdlib -isystemDESTDIR/include/_DEVELOPMENT/sdcc -Ca-IDESTDIR/libsrc/_DEVELOPMENT/target/zxn -lzxn -LDESTDIR/libsrc/_DEVELOPMENT/lib/sdcc_ix -Cl-IDESTDIR/libsrc/_DEVELOPMENT/target/zxn -crt0=DESTDIR/libsrc/_DEVELOPMENT/target/zxn/zxn_crt.asm.m4
CLIB      sdcc_iy -compiler=sdcc --reserve-regs-iy -D__SDCC -D__SDCC_IY -Ca-D__SDCC_IY -Cl-D__SDCC_IY -nostdlib -isystemDESTDIR/include/_DEVELOPMENT/sdcc -Ca-IDESTDIR/libsrc/_DEVELOPMENT/target/zxn -lzxn -LDESTDIR/libsrc/_DEVELOPMENT/lib/sdcc_iy -Cl-IDESTDIR/libsrc/_DEVELOPMENT/target/zxn -crt0=DESTDIR/libsrc/_DEVELOPMENT/target/zxn/zxn_crt.asm.m4
CLIB      clang_ix -compiler=clang -D__SDCC -D__SDCC_IX -Ca-D__SDCC_IX -Cl-D__SDCC_IX -nostdlib -isystemDESTDIR/include/_DEVELOPMENT/sdcc -Ca-IDESTDIR/libsrc/_DEVELOPMENT/target/zxn -lzxn -LDESTDIR/libsrc/_DEVELOPMENT/lib/sdcc_ix -Cl-IDESTDIR/libsrc/_DEVELOPMENT/target/zxn -crt0=DESTDIR/libsrc/_DEVELOPMENT/target/zxn/zxn_crt.asm.m4
CLIB      clang_iy -compiler=clang --reserve-regs-iy -D__SDCC -D__SDCC_IY -Ca-D__SDCC_IY -Cl-D__SDCC_IY -nostdlib -isystemDESTDIR/include/_DEVELOPMENT/sdcc -Ca-IDESTDIR/libsrc/_DEVELOPMENT/target/zxn -lzxn -LDESTDIR/libsrc/_DEVELOPMENT/lib/sdcc_iy -Cl-IDESTDIR/libsrc/_DEVELOPMENT/target/zxn -crt0=DESTDIR/libsrc/_DEVELOPMENT/target/zxn/zxn_crt.asm.m4

SUBTYPE   none 
SUBTYPE   default -Cz+zxn
SUBTYPE   bin     -Cz"+zxn --bin"
SUBTYPE   zxn     -Cz+zxn
SUBTYPE   tap     -Cz+zxn
SUBTYPE   sna     -Cz"+zxn --sna"
SUBTYPE   snx     -Cz"+zxn --snx"
SUBTYPE   nex     -Cz"+zxn --nex"
SUBTYPE   dot     -Cz"+zxn --dot" -startupoffset=0x100 -D__ESXDOS_DOT_COMMAND -Ca-D__ESXDOS_DOT_COMMAND -Cl-D__ESXDOS_DOT_COMMAND
SUBTYPE   dot-n   -Cz"+zxn --dot" -startupoffset=0x100 -D__ESXDOS_DOT_COMMAND -Ca-D__ESXDOS_DOT_COMMAND -Cl-D__ESXDOS_DOT_COMMAND -D__NEXTOS_DOT_COMMAND -Ca-D__NEXTOS_DOT_COMMAND -Cl-D__NEXTOS_DOT_COMMAND
SUBTYPE   dotx    -Cz"+zxn --dot" -startupoffset=0x200 -D__ESXDOS_DOT_COMMAND -Ca-D__ESXDOS_DOT_COMMAND -Cl-D__ESXDOS_DOT_COMMAND
SUBTYPE   dotx-n  -Cz"+zxn --dot" -startupoffset=0x200 -D__ESXDOS_DOT_COMMAND -Ca-D__ESXDOS_DOT_COMMAND -Cl-D__ESXDOS_DOT_COMMAND -D__NEXTOS_DOT_COMMAND -Ca-D__NEXTOS_DOT_COMMAND -Cl-D__NEXTOS_DOT_COMMAND
SUBTYPE   dotn    -Cz"+zxn --dotn" -startupoffset=0x300 -D__ESXDOS_DOT_COMMAND -Ca-D__ESXDOS_DOT_COMMAND -Cl-D__ESXDOS_DOT_COMMAND -D__NEXTOS_DOT_COMMAND -Ca-D__NEXTOS_DOT_COMMAND -Cl-D__NEXTOS_DOT_COMMAND
SUBTYPE   dotn-n  -Cz"+zxn --dotn" -startupoffset=0x300 -D__ESXDOS_DOT_COMMAND -Ca-D__ESXDOS_DOT_COMMAND -Cl-D__ESXDOS_DOT_COMMAND -D__NEXTOS_DOT_COMMAND -Ca-D__NEXTOS_DOT_COMMAND -Cl-D__NEXTOS_DOT_COMMAND

INCLUDE alias.inc
