#
# Target configuration file for z88dk
#

# Asm file which contains the startup code (without suffix)
CRT0		 DESTDIR/lib/target/ace/classic/ace_crt0

# Any default options you want - these are options to zcc which are fed
# through to compiler, assembler etc as necessary
OPTIONS		 -O2 -SO2 -iquote. -DZ80 -DACE -D__ACE__ -M -subtype=default -clib=default

CLIB      default -Cc-standard-escape-chars -lace_clib  -lndos
CLIB      ansi -Cc-standard-escape-chars -pragma-need=ansiterminal -D__CONIO_VT100 -lace_clib -lndos

SUBTYPE   none 
SUBTYPE   default -Cz+ace
SUBTYPE   rom -startup=2 -Cz+rom -Cz-s -Cz8192

INCLUDE alias.inc
