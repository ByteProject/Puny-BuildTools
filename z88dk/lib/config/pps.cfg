#
# Target configuration file for z88dk
#

# Asm file which contains the startup code (without suffix)
CRT0		 DESTDIR/lib/target/pps/classic/pps_crt0

# Any default options you want - these are options to zcc which are fed
# through to compiler, assembler etc as necessary
OPTIONS		 -O2 -SO2 -iquote. -DZ80 -DSPRINTER -D__SPRINTER__ -M -clib=default -Cc-standard-escape-chars

# C library choices
CLIB            default -lpps_clib
CLIB            ansi -pragma-need=ansiterminal -D__CONIO_VT100 -lpps_clib

INCLUDE alias.inc
