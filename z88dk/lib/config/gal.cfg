#
# Target configuration file for z88dk
#

# Asm file which contains the startup code (without suffix)
CRT0		 DESTDIR/lib/target/gal/classic/gal_crt0

GENMATHLIB	math48

# Any default options you want - these are options to zcc which are fed
# through to compiler, assembler etc as necessary
OPTIONS		 -O2 -SO2 -iquote. -DZ80 -DGAL -D__GAL__ -M -Cc-standard-escape-chars -subtype=default -clib=default

SUBTYPE   default -Cz+gal -Cz--audio -pragma-define:CLIB_DISABLE_MODE1=1
SUBTYPE   galaxyp -Cz+gal -Cz--audio -D__GALPLUSHIRES__

CLIB      default -lgal_clib -lndos
CLIB      ansi -pragma-need=ansiterminal -D__CONIO_VT100 -lgal_clib -lndos

INCLUDE alias.inc
