#
# Target configuration file for z88dk
#

STARTUPLIB          	rcmx000_crt0
GENMATHLIB		math48

COPTRULESCPU		DESTDIR/lib/arch/rabbit/rabbit_rules.1

# Asm file which contains the startup code (without suffix)
CRT0		 DESTDIR/lib/target/rcmx000/classic/rcmx000_crt0

# Any default options you want - these are options to zcc which are fed
# through to compiler, assembler etc as necessary
OPTIONS		 -O2 -SO2 -iquote. -lrcmx000_clib -lndos -DZ80 -DRCMX000 -D__RCMX000__ -M -Cz+rcmx000 -Ca-mr2k -mr2k -Cc-standard-escape-chars

INCLUDE alias.inc
