#
# Target configuration file for z88dk
#

# Asm file which contains the startup code (without suffix)
CRT0		 DESTDIR/lib/target/s1mp3/classic/s1mp3_crt0

# Any default options you want - these are options to zcc which are fed
# through to compiler, assembler etc as necessary
OPTIONS		 -O2 -SO2 -iquote.  -DZ80 -D__S1MP3__ -M -subtype=default -clib=default -Ca-IDESTDIR/lib/target/s1mp3/def -IDESTDIR/include/arch/s1mp3

CLIB	  default -mz80 -Cc-standard-escape-chars -ls1mp3_clib -lndos


SUBTYPE   default 

INCLUDE alias.inc
