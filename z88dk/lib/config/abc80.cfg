#
# Target configuration file for z88dk
#

# Asm file which contains the startup code (without suffix)
CRT0		 DESTDIR/lib/target/abc80/classic/abc80_crt0

# Any default options you want - these are options to zcc which are fed
# through to compiler, assembler etc as necessary
OPTIONS		 -O2 -SO2 -iquote. -lndos -DZ80 -DABC80 -D__ABC80__ -M -subtype=default -clib=default

CLIB      default -Cc-standard-escape-chars -labc80_clib
CLIB      ansi -Cc-standard-escape-chars -pragma-need=ansiterminal -D__CONIO_VT100 -labc80_clib

SUBTYPE     none 
SUBTYPE		default -Cz+abc80
SUBTYPE		wav  -Cz+abc80 -Cz--audio
SUBTYPE		hex -Cz+hex


INCLUDE alias.inc
