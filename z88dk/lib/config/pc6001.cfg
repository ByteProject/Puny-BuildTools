#
# Target configuration file for z88dk
#

# Asm file which contains the startup code (without suffix)
CRT0		 DESTDIR/lib/target/pc6001/classic/pc6001_crt0

# Any default options you want - these are options to zcc which are fed
# through to compiler, assembler etc as necessary
OPTIONS		 -O2 -SO2 -iquote. -DZ80 -DPC6001 -D__PC6001__ -M -subtype=default -Cc-standard-escape-chars -clib=default

CLIB		default -lpc6001_clib -lndos
CLIB		ansi  -pragma-need=ansiterminal -D__CONIO_VT100 -lpc6001_clib -lndos

SUBTYPE     none 
SUBTYPE		default -Cz+nec -startup=1
SUBTYPE		16k -Cz+nec -startup=1
SUBTYPE		32k -startup=2 -Cz+nec
SUBTYPE		n60m -startup=3 -Cz+nec
SUBTYPE     rom  -startup=4 -Cz+rom -Cz--rombase -Cz16384

INCLUDE alias.inc
