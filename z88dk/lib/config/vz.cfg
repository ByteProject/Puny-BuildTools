#
# Target configuration file for z88dk
#

# Asm file which contains the startup code (without suffix)
CRT0		 DESTDIR/lib/target/vz/classic/vz_crt0

# Any default options you want - these are options to zcc which are fed
# through to compiler, assembler etc as necessary
OPTIONS		 -O2 -SO2 -iquote. -D__Z88DK -DZ80 -DVZ200 -D__VZ200__ -M -subtype=default -clib=default

CLIB		default  -Cc-standard-escape-chars -lvz_clib -lndos
CLIB		ansi  -Cc-standard-escape-chars -pragma-need=ansiterminal -D__CONIO_VT100 -lvz_clib -lndos

SUBTYPE     none 
SUBTYPE		default -Cz+vz
SUBTYPE		basic -startup=2 -Cz+vz
SUBTYPE		bin -startup=3

INCLUDE alias.inc
