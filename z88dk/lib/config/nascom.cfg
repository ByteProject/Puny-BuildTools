#
# Target configuration file for z88dk
#

# Asm file which contains the startup code (without suffix)
CRT0		 DESTDIR/lib/target/nascom/classic/nascom_crt0

# Any default options you want - these are options to zcc which are fed
# through to compiler, assembler etc as necessary
OPTIONS		 -O2 -SO2 -iquote. -DZ80 -DNASCOM -D__NASCOM__ -M -subtype=default -clib=default

CLIB		default -lnascom_clib -lndos -Cc-standard-escape-chars
CLIB		ansi  -pragma-need=ansiterminal -D__CONIO_VT100 -lnascom_clib -lndos -Cc-standard-escape-chars

SUBTYPE     none 
SUBTYPE		default -Cz+nas

INCLUDE alias.inc
