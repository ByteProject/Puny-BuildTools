#
# Target configuration file for z88dk
#

# Asm file which contains the startup code (without suffix)
CRT0		 DESTDIR/lib/target/rx78/classic/rx78_crt0

# Any default options you want - these are options to zcc which are fed
# through to compiler, assembler etc as necessary
OPTIONS		 -O2 -SO2 -iquote. -lrx78_clib -lndos -DZ80 -D__RX78__ -M -Cc-standard-escape-chars -subtype=default -clib=default 

SUBTYPE   default -Cz+rom -Cz--romsize=24576 -Cz--rombase=8192

CLIB      default -lrx78_clib -lndos

INCLUDE alias.inc
