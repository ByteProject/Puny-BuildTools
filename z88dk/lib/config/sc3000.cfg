#
# Target configuration file for z88dk
#

# Asm file which contains the startup code (without suffix)
CRT0		 DESTDIR/lib/target/sc3000/classic/sc3000_crt0

# Any default options you want - these are options to zcc which are fed
# through to compiler, assembler etc as necessary
OPTIONS		 -O2 -SO2 -iquote. -Cc-standard-escape-chars -lndos -DZ80 -DSC3000 -D__SC3000__ -M -subtype=default  -clib=default

SUBTYPE   none 
SUBTYPE   default -Cz+sc3000 -Cz--audio
SUBTYPE   sf7000 -Cz+sc3000 -Cz--sf7000
SUBTYPE   rom -startup=2 -Cz+rom -Cz-s -Cz32768

CLIB      default -lsc3000_clib
CLIB	  ansi  -pragma-need=ansiterminal -D__CONIO_VT100 -lsc3000_clib

INCLUDE alias.inc
