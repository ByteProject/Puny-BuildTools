#
# Target configuration file for z88dk
#

# Asm file which contains the startup code (without suffix)
CRT0		 DESTDIR/lib/target/rex/classic/rex_crt0

# Any default options you want - these are options to zcc which are fed
# through to compiler, assembler etc as necessary
OPTIONS		 -O2 -SO2 -iquote. -isystemDESTDIR/include/rex -DZ80 -DREX -D__REX__ -M  -subtype=default -clib=default

CLIB      default  -lrex_clib

SUBTYPE   none 
SUBTYPE   default  -Cz+rex -Cc-standard-escape-chars
SUBTYPE   lib  -startup=2  -Cz+rex -Cc-standard-escape-chars

INCLUDE alias.inc
