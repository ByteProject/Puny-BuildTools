#
# Target configuration file for z88dk
#

# Asm file which contains the startup code (without suffix)
CRT0		 DESTDIR/lib/target/pv2000/classic/pv2000_crt0

# Any default options you want - these are options to zcc which are fed
# through to compiler, assembler etc as necessary
OPTIONS		 -O2 -SO2 -iquote. -lpv2000_clib -lndos -DZ80 -D__PV2000__ -M -Cc-standard-escape-chars -subtype=default -clib=default 

SUBTYPE   default -Cz+rom -Cz--romsize=16384 -Cz--rombase=49152

CLIB      default -lpv2000_clib -lndos

INCLUDE alias.inc
