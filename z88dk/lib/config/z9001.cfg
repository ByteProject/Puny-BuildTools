#
# Target configuration file for Robotronics Z9001, KC85/1, KC87
#

# Asm file which contains the startup code (without suffix)
CRT0		 DESTDIR/lib/target/z9001/classic/z9001_crt0

# Any default options you want - these are options to zcc which are fed
# through to compiler, assembler etc as necessary
OPTIONS		 -O2 -SO2 -iquote. -DZ80 -DZ9001 -D__Z9001__ -M -subtype=default -clib=default -Cc-standard-escape-chars

CLIB		default -lz9001_clib -lndos
CLIB		ansi  -pragma-need=ansiterminal -D__CONIO_VT100 -lz9001_clib -lndos

SUBTYPE     none 
SUBTYPE		default -Cz+z9001
SUBTYPE		kcc -Cz+kc

INCLUDE alias.inc
