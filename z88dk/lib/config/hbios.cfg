#
# Target configuration file for z88dk
#

# Asm file which contains the startup code (without suffix)
# Not supported in classic library
CRT0     DESTDIR/lib/hbios_crt0

# Any default options you want - these are options to zcc which are fed
# through to compiler, assembler etc as necessary
OPTIONS  -mz80 -O2 -SO2 -iquote. -D__Z88DK -D__HBIOS -D__Z80 -clib=sdcc_iy -subtype=default

CLIB     default -lhbios_clib -lndos -Cc-standard-escape-chars
CLIB     new -Cc-standard-escape-chars -D__SCCZ80 -nostdlib -isystemDESTDIR/include/_DEVELOPMENT/sccz80 -Ca-IDESTDIR/libsrc/_DEVELOPMENT/target/hbios -lhbios -LDESTDIR/libsrc/_DEVELOPMENT/lib/sccz80 -Cl-IDESTDIR/libsrc/_DEVELOPMENT/target/hbios -crt0=DESTDIR/libsrc/_DEVELOPMENT/target/hbios/hbios_crt.asm.m4
CLIB     sdcc_ix -compiler=sdcc --allow-unsafe-read -D__SDCC -D__SDCC_IX -Ca-D__SDCC_IX -Cl-D__SDCC_IX -nostdlib -isystemDESTDIR/include/_DEVELOPMENT/sdcc -Ca-IDESTDIR/libsrc/_DEVELOPMENT/target/hbios -lhbios -LDESTDIR/libsrc/_DEVELOPMENT/lib/sdcc_ix -Cl-IDESTDIR/libsrc/_DEVELOPMENT/target/hbios -crt0=DESTDIR/libsrc/_DEVELOPMENT/target/hbios/hbios_crt.asm.m4
CLIB     sdcc_iy -compiler=sdcc --allow-unsafe-read --reserve-regs-iy -D__SDCC -D__SDCC_IY -Ca-D__SDCC_IY -Cl-D__SDCC_IY -nostdlib -isystemDESTDIR/include/_DEVELOPMENT/sdcc -Ca-IDESTDIR/libsrc/_DEVELOPMENT/target/hbios -lhbios -LDESTDIR/libsrc/_DEVELOPMENT/lib/sdcc_iy -Cl-IDESTDIR/libsrc/_DEVELOPMENT/target/hbios -crt0=DESTDIR/libsrc/_DEVELOPMENT/target/hbios/hbios_crt.asm.m4
CLIB     clang_ix -compiler=clang -D__SDCC -D__SDCC_IX -Ca-D__SDCC_IX -Cl-D__SDCC_IX -nostdlib -isystemDESTDIR/include/_DEVELOPMENT/sdcc -Ca-IDESTDIR/libsrc/_DEVELOPMENT/target/hbios -lhbios -LDESTDIR/libsrc/_DEVELOPMENT/lib/sdcc_ix -Cl-IDESTDIR/libsrc/_DEVELOPMENT/target/hbios -crt0=DESTDIR/libsrc/_DEVELOPMENT/target/hbios/hbios_crt.asm.m4
CLIB     clang_iy -compiler=clang --reserve-regs-iy -D__SDCC -D__SDCC_IY -Ca-D__SDCC_IY -Cl-D__SDCC_IY -nostdlib -isystemDESTDIR/include/_DEVELOPMENT/sdcc -Ca-IDESTDIR/libsrc/_DEVELOPMENT/target/hbios -lhbios -LDESTDIR/libsrc/_DEVELOPMENT/lib/sdcc_iy -Cl-IDESTDIR/libsrc/_DEVELOPMENT/target/hbios -crt0=DESTDIR/libsrc/_DEVELOPMENT/target/hbios/hbios_crt.asm.m4

SUBTYPE   default       -startup=0            -Cz"+rom --warn --ihex"
SUBTYPE   none          -startup=256          -Cz"+rom --warn --ihex"

INCLUDE alias.inc
