#
# Target configuration file for z88dk
#

# ZX has a custom maths library
Z88MATHFLG      -D__NATIVE_MATH__ -D__MATH_ZX
Z88MATHLIB      mzx

# Asm file which contains the startup code (without suffix)
CRT0		 DESTDIR/lib/target/zx/classic/spec_crt0

# Any default options you want - these are options to zcc which are fed
# through to compiler, assembler etc as necessary
OPTIONS		 -O2 -SO2 -iquote. -D__Z88DK -D__SPECTRUM -DSPECTRUM -D__SPECTRUM__ -D__Z80 -DZ80 -subtype=default -clib=default -Ca-IDESTDIR/lib/target/zx/def

CLIB      default -Cc-standard-escape-chars -lzx_clib
CLIB      ansi -Cc-standard-escape-chars -pragma-need=ansiterminal -D__CONIO_VT100 -lzx_clib
CLIB      new -Cc-standard-escape-chars -D__SCCZ80 -nostdlib -isystemDESTDIR/include/_DEVELOPMENT/sccz80 -Ca-IDESTDIR/libsrc/_DEVELOPMENT/target/zx -lzx -LDESTDIR/libsrc/_DEVELOPMENT/lib/sccz80 -Cl-IDESTDIR/libsrc/_DEVELOPMENT/target/zx -crt0=DESTDIR/libsrc/_DEVELOPMENT/target/zx/zx_crt.asm.m4
CLIB      sdcc_ix -compiler=sdcc -D__SDCC -D__SDCC_IX -Ca-D__SDCC_IX -Cl-D__SDCC_IX -nostdlib -isystemDESTDIR/include/_DEVELOPMENT/sdcc -Ca-IDESTDIR/libsrc/_DEVELOPMENT/target/zx -lzx -LDESTDIR/libsrc/_DEVELOPMENT/lib/sdcc_ix -Cl-IDESTDIR/libsrc/_DEVELOPMENT/target/zx -crt0=DESTDIR/libsrc/_DEVELOPMENT/target/zx/zx_crt.asm.m4
CLIB      sdcc_iy -compiler=sdcc --reserve-regs-iy -D__SDCC -D__SDCC_IY -Ca-D__SDCC_IY -Cl-D__SDCC_IY -nostdlib -isystemDESTDIR/include/_DEVELOPMENT/sdcc -Ca-IDESTDIR/libsrc/_DEVELOPMENT/target/zx -lzx -LDESTDIR/libsrc/_DEVELOPMENT/lib/sdcc_iy -Cl-IDESTDIR/libsrc/_DEVELOPMENT/target/zx -crt0=DESTDIR/libsrc/_DEVELOPMENT/target/zx/zx_crt.asm.m4
CLIB      clang_ix -compiler=clang -D__SDCC -D__SDCC_IX -Ca-D__SDCC_IX -Cl-D__SDCC_IX -nostdlib -isystemDESTDIR/include/_DEVELOPMENT/sdcc -Ca-IDESTDIR/libsrc/_DEVELOPMENT/target/zx -lzx -LDESTDIR/libsrc/_DEVELOPMENT/lib/sdcc_ix -Cl-IDESTDIR/libsrc/_DEVELOPMENT/target/zx -crt0=DESTDIR/libsrc/_DEVELOPMENT/target/zx/zx_crt.asm.m4
CLIB      clang_iy -compiler=clang --reserve-regs-iy -D__SDCC -D__SDCC_IY -Ca-D__SDCC_IY -Cl-D__SDCC_IY -nostdlib -isystemDESTDIR/include/_DEVELOPMENT/sdcc -Ca-IDESTDIR/libsrc/_DEVELOPMENT/target/zx -lzx -LDESTDIR/libsrc/_DEVELOPMENT/lib/sdcc_iy -Cl-IDESTDIR/libsrc/_DEVELOPMENT/target/zx -crt0=DESTDIR/libsrc/_DEVELOPMENT/target/zx/zx_crt.asm.m4

SUBTYPE   none 
SUBTYPE   default -Cz+zx
SUBTYPE	 wav     -Cz"+zx --audio --fast"
SUBTYPE	 turbo   -Cz"+zx --audio --turbo"
SUBTYPE   rom     -startup=2 -lzxrom -Cz"+rom -s 16384"
SUBTYPE   zxvgs   -Cz+zxvgs
SUBTYPE   if2     -Cz"+rom --romsize=0x4000"
SUBTYPE   sna     -Cz"+zx --sna"
SUBTYPE   dot     -Cz"+zx --dot" -startupoffset=0x100 -D__ESXDOS_DOT_COMMAND -Ca-D__ESXDOS_DOT_COMMAND -Cl-D__ESXDOS_DOT_COMMAND
SUBTYPE   dotx    -Cz"+zx --dot" -startupoffset=0x200 -D__ESXDOS_DOT_COMMAND -Ca-D__ESXDOS_DOT_COMMAND -Cl-D__ESXDOS_DOT_COMMAND
SUBTYPE   bin     -Cz"+zx --bin"
SUBTYPE   plus3	  -Cz"+zx --plus3"

INCLUDE alias.inc
