#
# Target configuration file for z88dk
#

# Asm file which contains the startup code (without suffix)
CRT0		 DESTDIR/lib/target/c128/classic/c128_crt0

# Any default options you want - these are options to zcc which are fed
# through to compiler, assembler etc as necessary
OPTIONS		 -O2 -SO2 -iquote. -DZ80 -DC128 -D__C128__ -M -subtype=default -clib=default

CLIB      default -Cc-standard-escape-chars -lc128ansi_clib -pragma-need=ansiterminal -D__CONIO_VT100 -lndos
CLIB      gfxtext -Cc-standard-escape-chars -lc128ansi_clib -pragma-redirect=fputc_cons=putc4x6 -lndos

SUBTYPE   none 
SUBTYPE   default -Cz+c128
SUBTYPE   disk -Cz+c128 -Cz--disk

INCLUDE alias.inc
