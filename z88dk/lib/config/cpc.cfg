#
# Target configuration file for z88dk
#

# CPC has a native maths library
Z88MATHFLG	-D__NATIVE_MATH__ -D__MATH_CPC
Z88MATHLIB      cpc_math

# Asm file which contains the startup code (without suffix)
CRT0		 DESTDIR/lib/target/cpc/classic/cpc_crt0

# Any default options you want - these are options to zcc which are fed
# through to compiler, assembler etc as necessary
OPTIONS		 -O2 -SO2 -iquote. -DZ80 -DCPC -D__CPC__ -M -subtype=default -clib=default -Ca-IDESTDIR/lib/target/cpc/def

CLIB		default -Cc-standard-escape-chars -lcpc_clib
CLIB		ansi -Cc-standard-escape-chars -pragma-need=ansiterminal -D__CONIO_VT100 -lcpc_clib

SUBTYPE     none 
SUBTYPE		default -Cz+cpc
SUBTYPE		dsk -Cz+cpc -Cz--disk
SUBTYPE		wav -Cz+cpc -Cz--audio
SUBTYPE   fastwav -Cz+cpc -Cz--audio -Cz--rate -Cz10240
SUBTYPE		noint -startup=2 -Cz+cpc

INCLUDE alias.inc
