#
# Target configuration file for z88dk
#

# Asm file which contains the startup code (without suffix)
# Not supported in classic library
CRT0     DESTDIR/lib/yaz180_crt0

# Any default options you want - these are options to zcc which are fed
# through to compiler, assembler etc as necessary
OPTIONS  -mz180 -O2 -SO2 -iquote. -D__Z88DK -D__YAZ180 -D__Z180 -clib=sdcc_iy -subtype=app

# Add special post-processing for yaz180
COPTRULESCPU    DESTDIR/lib/yaz180_rules.1

CLIB     default -lyaz180_clib -lndos -Cc-standard-escape-chars
CLIB     new -Cc-standard-escape-chars -D__SCCZ80 -nostdlib -isystemDESTDIR/include/_DEVELOPMENT/sccz80 -Ca-IDESTDIR/libsrc/_DEVELOPMENT/target/yaz180 -lyaz180 -LDESTDIR/libsrc/_DEVELOPMENT/lib/sccz80 -Cl-IDESTDIR/libsrc/_DEVELOPMENT/target/yaz180 -crt0=DESTDIR/libsrc/_DEVELOPMENT/target/yaz180/yaz180_crt.asm.m4
CLIB     sdcc_ix -compiler=sdcc --allow-unsafe-read -D__SDCC -D__SDCC_IX -Ca-D__SDCC_IX -Cl-D__SDCC_IX -nostdlib -isystemDESTDIR/include/_DEVELOPMENT/sdcc -Ca-IDESTDIR/libsrc/_DEVELOPMENT/target/yaz180 -lyaz180 -LDESTDIR/libsrc/_DEVELOPMENT/lib/sdcc_ix -Cl-IDESTDIR/libsrc/_DEVELOPMENT/target/yaz180 -crt0=DESTDIR/libsrc/_DEVELOPMENT/target/yaz180/yaz180_crt.asm.m4
CLIB     sdcc_iy -compiler=sdcc --allow-unsafe-read --reserve-regs-iy -D__SDCC -D__SDCC_IY -Ca-D__SDCC_IY -Cl-D__SDCC_IY -nostdlib -isystemDESTDIR/include/_DEVELOPMENT/sdcc -Ca-IDESTDIR/libsrc/_DEVELOPMENT/target/yaz180 -lyaz180 -LDESTDIR/libsrc/_DEVELOPMENT/lib/sdcc_iy -Cl-IDESTDIR/libsrc/_DEVELOPMENT/target/yaz180 -crt0=DESTDIR/libsrc/_DEVELOPMENT/target/yaz180/yaz180_crt.asm.m4
CLIB     clang_ix -compiler=clang -D__SDCC -D__SDCC_IX -Ca-D__SDCC_IX -Cl-D__SDCC_IX -nostdlib -isystemDESTDIR/include/_DEVELOPMENT/sdcc -Ca-IDESTDIR/libsrc/_DEVELOPMENT/target/yaz180 -lyaz180 -LDESTDIR/libsrc/_DEVELOPMENT/lib/sdcc_ix -Cl-IDESTDIR/libsrc/_DEVELOPMENT/target/yaz180 -crt0=DESTDIR/libsrc/_DEVELOPMENT/target/yaz180/yaz180_crt.asm.m4
CLIB     clang_iy -compiler=clang --reserve-regs-iy -D__SDCC -D__SDCC_IY -Ca-D__SDCC_IY -Cl-D__SDCC_IY -nostdlib -isystemDESTDIR/include/_DEVELOPMENT/sdcc -Ca-IDESTDIR/libsrc/_DEVELOPMENT/target/yaz180 -lyaz180 -LDESTDIR/libsrc/_DEVELOPMENT/lib/sdcc_iy -Cl-IDESTDIR/libsrc/_DEVELOPMENT/target/yaz180 -crt0=DESTDIR/libsrc/_DEVELOPMENT/target/yaz180/yaz180_crt.asm.m4

SUBTYPE   rom           -startup=0            -Cz"+rom --data-fence 0xC000 --warn --ihex"
SUBTYPE   app           -startup=16           -Cz"+rom --ihex"
SUBTYPE   cpm           -startup=64           -Cz"+rom --ihex"
SUBTYPE   none          -startup=256          -Cz"+rom --ihex"

INCLUDE alias.inc
