#
# Target configuration file for z88dk
#

# Asm file which contains the startup code (without suffix)
CRT0		 DESTDIR/lib/target/excali64/classic/excali64_crt0

# Any default options you want - these are options to zcc which are fed
# through to compiler, assembler etc as necessary
OPTIONS		 -O2 -SO2 -iquote. -DZ80 -DEXCALI64 -D__EXCALI64__ -M -subtype=default -clib=default -Cc-standard-escape-chars

CLIB		default -Cc-standard-escape-chars -lexcali64_clib -lndos
CLIB		ansi -Cc-standard-escape-chars -pragma-need=ansiterminal -D__CONIO_VT100 -pragma-define:ansicolumns=80 -lexcali64_clib -lndos
CLIB		ansi40 -Cc-standard-escape-chars -pragma-need=ansiterminal -D__CONIO_VT100 -pragma-define:ansicolumns=40 -lexcali64_clib -lndos

SUBTYPE     none
SUBTYPE     default -Cz+srr -Cz--audio -Cz--excalibur

INCLUDE alias.inc
