#
# Target configuration file for z88dk, PACMAN arcade game hardware
#

# Asm file which contains the startup code (without suffix)
CRT0		 DESTDIR/lib/target/pacman/classic/pacman_crt0

# Any default options you want - these are options to zcc which are fed
# through to compiler, assembler etc as necessary
OPTIONS		 -O2 -SO2 -iquote. -DZ80 -DSMALL_C -DPACMAN -D__PACMAN__ -DSCCZ80 -M -D__HAVESEED -clib=default -subtype=default -Cc-standard-escape-chars

CLIB         default -lpacman_clib -lndos

SUBTYPE      none 
SUBTYPE      default -create-app -Cz"+rom --chipsize 4096 --romsize 16384"

INCLUDE alias.inc
