#
# Target configuration file for z88dk
#


STARTUPLIB      z80iy_crt0

# Asm file which contains the startup code (without suffix)
CRT0         DESTDIR/lib/target/vg5k/classic/vg5k_crt0

# Any default options you want - these are options to zcc which are fed
# through to compiler, assembler etc as necessary
OPTIONS         -O2 -SO2 -iquote.  -Ca--IXIY -Cl--IXIY -DZ80 -DVG5000 -D__VG5000__ -M -subtype=default -clib=default

CLIB      default -Cc-standard-escape-chars -lvg5k_clib -lndos 
CLIB      ansi -Cc-standard-escape-chars -pragma-need=ansiterminal -D__CONIO_VT100 -pragma-define:ansicolumns=40 -lvg5k_clib -lndos
CLIB      graphics -Cc-standard-escape-chars -pragma-redirect=fputc_cons=putc4x6 -lvg5k_clib -lndos -pragma-redirect:_fputc_cons=putc4x6

SUBTYPE        none 
SUBTYPE        default -Cz+vg5k
SUBTYPE        wav -Cz+vg5k -Cz--audio -Cz--fast
SUBTYPE        fastwav -Cz+vg5k -Cz--audio -Cz--fast

INCLUDE alias.inc
