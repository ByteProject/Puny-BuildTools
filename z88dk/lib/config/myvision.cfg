#
# Target configuration file for z88dk
#

# Asm file which contains the startup code (without suffix)
CRT0		 DESTDIR/lib/target/myvision/classic/myvision_crt0

# Any default options you want - these are options to zcc which are fed
# through to compiler, assembler etc as necessary
OPTIONS		 -O2 -SO2 -iquote. -lmyvision_clib -lndos -DZ80 -D__MYVISION__ -M -Cc-standard-escape-chars -subtype=default -clib=default 

SUBTYPE   default -Cz+rom -Cz--romsize=24576 -Cz--rombase=0

CLIB      default -lmyvision_clib -lndos

INCLUDE alias.inc
