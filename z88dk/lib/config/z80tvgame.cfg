#
# Target configuration file for z88dk
#

# Asm file which contains the startup code (without suffix)
CRT0		 DESTDIR/lib/target/z80tvgame/classic/z80tvgame_crt0

# Any default options you want - these are options to zcc which are fed
# through to compiler, assembler etc as necessary
OPTIONS		 -O2 -SO2 -iquote. -DZ80 -D__Z80TVGAME__ -M -subtype=default -clib=default

CLIB		default -lz80tvgame_clib -lndos -Cc-standard-escape-chars 

SUBTYPE     none 
SUBTYPE     default -Cz+rom -Cz--romsize=32768 -Cz--rombase=0


INCLUDE alias.inc
