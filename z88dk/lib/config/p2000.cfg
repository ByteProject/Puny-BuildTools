#
# Target configuration file for z88dk
#

# Asm file which contains the startup code (without suffix)
CRT0		 DESTDIR/lib/target/p2000/classic/p2000_crt0

# Any default options you want - these are options to zcc which are fed
# through to compiler, assembler etc as necessary
OPTIONS		 -O2 -SO2 -iquote. -DZ80 -DP2000 -D__P2000__ -M -Cc-standard-escape-chars -subtype=default -clib=default

CLIB		default -lp2000_clib -lndos
CLIB		ansi -pragma-need=ansiterminal -D__CONIO_VT100 -lp2000_clib -lndos

SUBTYPE     none 
SUBTYPE		default -Cz+p2000


INCLUDE alias.inc
