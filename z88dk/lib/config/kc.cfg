#
# Target configuration file for z88dk
#

STARTUPLIB      z80iy_crt0

GENMATHLIB	genmath_iy

# Asm file which contains the startup code (without suffix)
CRT0		 DESTDIR/lib/target/kc/classic/kc_crt0

# Any default options you want - these are options to zcc which are fed
# through to compiler, assembler etc as necessary
OPTIONS		 -O2 -SO2  -Ca--IXIY -Cl--IXIY -iquote. -DZ80 -DKC -D__KC__ -M -subtype=default -clib=default -Cc-standard-escape-chars -Ca-IDESTDIR/lib/target/kc/def

CLIB		default -lkc_clib -lndos
CLIB		ansi  -pragma-need=ansiterminal -D__CONIO_VT100 -lkc_clib -lndos

SUBTYPE     none 
SUBTYPE		default -Cz+kc
SUBTYPE		tap -Cz+z9001

INCLUDE alias.inc
