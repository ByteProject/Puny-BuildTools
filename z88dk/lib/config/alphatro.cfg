#
# Target configuration file for z88dk
#

# Asm file which contains the startup code (without suffix)
CRT0		 DESTDIR/lib/target/alphatro/classic/alphatro_crt0

# Any default options you want - these are options to zcc which are fed
# through to compiler, assembler etc as necessary
OPTIONS		 -O2 -SO2 -iquote. -DZ80 -D__ALPHATRO__ -M -subtype=default -clib=default

CLIB		default -lalphatro_clib -lndos -Cc-standard-escape-chars 

SUBTYPE     none 
SUBTYPE		default -Cz+rom -Cz--romsize=16384 -Cz--rombase=0xa000

INCLUDE alias.inc
