#
# Target configuration file for z88dk
#

# Asm file which contains the startup code (without suffix)
CRT0		 DESTDIR/lib/target/mc1000/classic/mc1000_crt0

# Any default options you want - these are options to zcc which are fed
# through to compiler, assembler etc as necessary
OPTIONS		 -O2 -SO2 -iquote. -DZ80 -DMC1000 -D__MC1000__ -M -Cc-standard-escape-chars -subtype=default -clib=default

CLIB		default -lmc1000_clib -lndos
CLIB		ansi  -pragma-need=ansiterminal -D__CONIO_VT100 -lmc1000_clib -lndos

SUBTYPE   none 
SUBTYPE   default -Cz+mc
SUBTYPE   gaming -startup=2 -Cz+mc

INCLUDE alias.inc
