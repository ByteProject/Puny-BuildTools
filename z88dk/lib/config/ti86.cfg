#
# Target configuration file for z88dk
#

# Asm file which contains the startup code (without suffix)
CRT0		 DESTDIR/lib/target/ti86/classic/ti86_crt0

# Any default options you want - these are options to zcc which are fed
# through to compiler, assembler etc as necessary
OPTIONS		 -O2 -SO2 -iquote. -DZ80 -DTI86 -D__TI86__ -M -subtype=default -clib=default -Ca-IDESTDIR/lib/target/ti86/def

CLIB		default -Cc-standard-escape-chars -lti86_clib -lndos
CLIB		ansi -Cc-standard-escape-chars -pragma-need=ansiterminal -D__CONIO_VT100 -lti86_clib -lndos

#   Available SUBTYPEs for the Ti86 Calculator:
#
#   1 - LASM (default)
#   2 - ASE, Rascal, emanon, etc.
#   3 - zap2000
#   4 - emanon
#   5 - Embedded LargeLd - !!!EXPERIMENTAL!!!
#  10 - asm() executable

SUBTYPE     none 
SUBTYPE		default -Cz+ti86
SUBTYPE		ase -startup=2 -Cz+ti86
SUBTYPE		zap2000 -startup=3 -Cz+ti86
SUBTYPE		emanon -startup=4 -Cz+ti86
SUBTYPE		largeld -startup=5 -Cz+ti86
SUBTYPE		asm -startup=10 -Cz+ti86

INCLUDE alias.inc
