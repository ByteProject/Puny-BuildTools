#
# Target configuration file for z88dk
#

# Asm file which contains the startup code (without suffix)
CRT0		 DESTDIR/lib/target/pmd85/classic/pmd85_crt0

# Any default options you want - these are options to zcc which are fed
# through to compiler, assembler etc as necessary
OPTIONS		 -O2 -SO2 -iquote.  -DZ80 -M -subtype=default -clib=default -Ca-IDESTDIR/lib/target/pmd85/def -m8080 -startuplib=8080_crt0 -D__8080__ -D__PMD85__

CLIB      default -Cc-standard-escape-chars -lpmd85_clib -lndos

SUBTYPE   default -Cz+pmd85



INCLUDE alias.inc
