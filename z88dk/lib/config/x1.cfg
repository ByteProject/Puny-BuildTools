#
# Target configuration file for z88dk
#

# Asm file which contains the startup code (without suffix)
CRT0		 DESTDIR/lib/target/x1/classic/x1_crt0

# Any default options you want - these are options to zcc which are fed
# through to compiler, assembler etc as necessary
OPTIONS		 -O2 -SO2 -iquote. -DZ80 -DX1 -D__X1__ -M -clib=default -subtype=default -pragma-define:CLIB_DEFAULT_SCREEN_MODE=0


CLIB		default -Cc-standard-escape-chars -lx1_clib -lndos --generic-console
CLIB		ansi -Cc-standard-escape-chars -lx1_clib -pragma-need=ansiterminal -D__CONIO_VT100 -lndos

SUBTYPE     none 
SUBTYPE		default -startup=1 -Cz+x1
SUBTYPE		im2 -startup=2 -Cz+x1


INCLUDE alias.inc
